name: run main.py

on:
  push:
    branches:
    - main
    paths:
    - 'global/snapshots/P.FOH [0-9][0-9][0-9][0-9]*.snap'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner
        with:
          fetch-depth: 2
      - run: |
          find . -name 'P.FOH [0-9][0-9][0-9][0-9].[0-9][0-9]?(.[0-9][0-9])*.snap' -exec git show HEAD:{} > new.snap \;
          git checkout HEAD~1
          find global/snapshots/P.FOH\ [0-9][0-9][0-9][0-9]*.snap -exec git show HEAD~1:{} > previous.snap \;
          git checkout -


      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r _automation/requirements.txt
          pip install deepdiff
          pip install mergedeep
          
      - name: execute py script # run py script
        # env:
        #   SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python _automation/check-changes.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -am 'Changes from master snapshot copied from Automation'
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
