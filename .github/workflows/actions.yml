name: run main.py

on:
  push:
    branches:
    - 'automation_test'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner
        with:
          ref: automation_test

      - name: checkout previous version
        run: |
          git show HEAD^:"global/snapshots/P.FOH 2023.snap" > global/snapshots/changes.snap

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install deepdiff
          pip install mergedeep
          
      - name: execute py script # run py script
        # env:
        #   SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python _automation/check-changes.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Automation update"
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'automation_test'
